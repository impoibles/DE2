<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="page-header">
    <img th:src="@{/images/logo.png}" alt="Логотип" class="logo">
    <h1 class="title">Реестр учета сотрудников</h1>
</div>
<div class="form-container">
    <form id="form-to-submit" method="POST" action="/login">
        <h2 class="form-title">Авторизация</h2>

        <div class="form-group">
            <input type="text" name="username" id="username" required placeholder="Логин">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" required placeholder="Пароль">
        </div>
        <div class="form-footer">
            <div class="remember-me">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Запомнить</label>
            </div>
            <button type="submit" class="submit-btn">Вход</button>
        </div>
    </form>
</div>
</body>
</html>
