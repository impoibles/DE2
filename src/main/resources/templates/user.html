<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/user.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="user_adder">
    <div class="user_adder_logo_with_name">
        <div class="user_adder_logo_with_name_logo"><img th:src="@{/images/logo.png}"/></div>
        <div class="user_adder_logo_with_name_name"><h1>Сведения о сотруднике</h1></div>
    </div>
    <div class="user_adder_form">
        <form method="post">
            <div class="user_adder_form_input">
                <h3>Муниципальное образование </h3>
                <select name="MO" id="MO"  required>
                    <option  value="Выберите регион">Выберите регион</option>
                    <option th:each="region : ${regions}" value=region.regionName>${region.regionName}</option>
                </select>
            </div>
            <div class="user_adder_form_input">
                <h3> Организация </h3>
                <input type="text" id="organization" required>
            </div>
            <div class="user_adder_form_input">
                <h3>ФИО</h3>
                <input type="text" id="FIO" required>
            </div>
            <div class="user_adder_form_input">
                <h3>Должность</h3>
                <input type="text" id="Dol" required>
            </div>
            <div class="user_adder_form_input">
                <h3>СНИЛС</h3>
                <input type="number" id="Snils" required>
            </div>
            <div class="user_adder_form_input">
                <h3>Причина увольнения</h3>
                <input type="text" id="Prichina" required>
            </div>
            <div class="user_adder_form_button">
                <button type="submit">Применить</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
